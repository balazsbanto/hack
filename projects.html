<ul id="project-list"></ul>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const projects = [
            {
                name: "Ticket Buyer Bot",
                url: "https://github.com/balazsbanto/ticket-buyer-bot",
                description: `Auto-lock tickets on TicketSwap right from the notification. 
                              <a href="https://medium.com/p/0bd370ebd6d5" target="_blank">Read more on Medium</a>.`
            }
        ];

        const projectList = document.getElementById("project-list");
        projects.forEach(project => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `<a href="${project.url}" target="_blank">${project.name}</a> - ${project.description}`;
            projectList.appendChild(listItem);
        });
    });
</script>
